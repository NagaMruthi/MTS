<!DOCTYPE html>
<html>
    <head>
        <title>Anchor-Tag</title>
    </head>
    <body>
        <h1>Opening link in same tab</h1>
        <a href="https://google.com">click</a>
        <h1>Opening link in new tab</h1>
        <a href="https://google.com" target="_blank">click</a>
    </body>
</html>
