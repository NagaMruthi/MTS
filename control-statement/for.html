<!DOCTYPE html>
<html>
    <head>
        <title>
            For-Loop
        </title>
    </head>
    <body>
        <script>
            for(let i=1;i<=10;i++){
                console.log(i)
            }
            //2.Using for loop without initializer example;
            let i=1;
            for(;i<=10;i=1+2){
                console.log(i)
            }
        </script>
    </body>
</html>
