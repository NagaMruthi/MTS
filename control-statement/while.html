<!DOCTYPE html>
<html>
    <head>
        <title>
            While-Loop
        </title>
    </head>
    <body>
        <script>
            var i=1;
            while(i<=10){
                if(i===5){
                    break;
                };
                console.log(i)
                i++;

            }
        
        </script>
    </body>
</html>
