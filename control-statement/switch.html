<!DOCTYPE html>
<html>
    <head>
        <title>
            Switcj conditions
        </title>
    </head>
    <body>
        <script>
            let day=1;
            let dayname;
            switch(day){
                case 1:
                    dayname="sunday";
                    break;
                case 2:
                    dayname="monday";
                    break
                case 3:
                    dayname="tuesday";
                    break;
                default:
                    dayname="invalid day"
            }
            console.log(dayname)
        </script>
    </body>
</html>
